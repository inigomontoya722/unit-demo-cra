name: Release

on:
  push:
    tags:
      - v[0-9]+
permissions: write-all

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date)"
      - name: Create Issue text
        run: echo $'Tag ${{github.ref_name}}\nAuthor ${{ github.actor }}\nDate ${{ steps.date.outputs.date }}\n' >> template.md
      - name: Add changelog
        run: echo $"Changelog $(./.github/scripts/changelog ${{github.ref_name}}) ss" >> template.md
      - name: Test script
        run: echo $"Changelog $(./.github/scripts/changelog ${{github.ref_name}}) ss"
      - name: Test file
        run: cat template.md
      - name: Create Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue create --title "RELEASE" --body-file template.md